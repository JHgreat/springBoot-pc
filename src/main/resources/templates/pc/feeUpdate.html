<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${result} > 0"> 
		<script type="text/javascript">
		alert("요금 수정이 완료되었습니다.");
		location.href = "/main/main.do";
		</script>
	</span>
	<span th:if="${result} == 0"> 
		<script type="text/javascript">
			alert("요금수정 실패");
			history.back();
		</script>
	</span>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${result} > 0"> 
		<script type="text/javascript" th:inline="javascript">
		alert("예약되었습니다.");
		var pcno = /*[[${session.pcnoSession}]]*/{};
		location.href="/pc/pcMainForm.do?pcno="+pcno;
		</script>
	</span>
	<span th:if="${result} == 0"> 
		<script type="text/javascript">
			alert("예약이 실패했습니다.");
			history.go(-1);
		</script>
	</span>
	<span th:if="${result} == -1"> 
		<script type="text/javascript">
			alert("시간이 오래되어 다시설정하십시오");
			history.go(-1);
		</script>
	</span>
</body>
</html>

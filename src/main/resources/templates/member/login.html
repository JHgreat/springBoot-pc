<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${result} > 0">
		<script type="text/javascript">
			alert("로그인 되었습니다.");
			location.href = "/main/main.do";
		</script>
	</span>
	<span th:if="${result} == 0"> 
		<script type="text/javascript">
			alert("암호를 다시 입력해주세요.");
			history.go(-1);
		</script>
	</span>
	<span th:if="${result} == -1"> 
		<script type="text/javascript">
			alert("없는 아이디입니다.");
			history.go(-1);
		</script>
	</span>
	<span th:if="${result} == -2"> 
		<script type="text/javascript">
			alert("블랙리스트에 추가된 아이디입니다.");
			history.go(-1);
		</script>
	</span>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript">   


$(document).ready( function() {

$("#headers").load("/fragments/header.do");  // 원하는 파일 경로를 삽입하면 된다
$("#footers").load("/fragments/footer.do");  // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다

});
</script>
<!-- 헤더, 스타일 -->
<div id="headers"></div> 
<style type="text/css">
	.content_center{
		display: flex;
		justify-content: center;
		position: relative;
		}
	.total_content{
		width: 90%; 
		height: 500px;
		border-radius: 20px;
		background-color: white;
	}
	.jumbotron {
		margin-top: 100px;
	}
</style>
<!-- 헤더, 스타일 -->
</head>
<body style="background-color: #2c3e50 ">
<div class="content_center">
<div class="total_content " style="width: 90%">
	<div class="login_dis">
		<div class="jumbotron">
			<form action="/member/login.do" method="post" name="frm">
				<h3>로그인</h3>
				<div class="form-group">
					<input type="text" name="id" required="required" autofocus="autofocus" placeholder="ID" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" name="password" required="required" placeholder="Password" class="form-control">
				</div>
				<div class="btn-group">
					<input type="submit" value="Login" class="btn btn-primary">
				</div>
			</form>	
			<br>
			<button onclick="location.href='/member/findIdForm.do'" class="btn btn-primary">아이디 찾기</button>
			<button onclick="location.href='/member/findPwForm.do'" class="btn btn-primary">비밀번호 찾기</button>
		</div>
	</div>
</div>
</div>
<div id="footers"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${result} > 0">
		<script type="text/javascript">
			alert("회원정보가 수정되었습니다.");
			location.href="/main/main.do";
		</script>
	</span>
	<span th:if="${result} == 0"> 
		<script type="text/javascript">
			alert("다시 한번 시도해 주세요");
			history.go(-1);
		</script>
	</span>
	<span th:if="${result} == -1"> 
		<script type="text/javascript">
			alert("중복된 아이디입니다.");
			history.go(-1);
		</script>
	</span>
</body>
</html>

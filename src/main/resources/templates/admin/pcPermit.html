<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${result} > 0">
		<script type="text/javascript">
			alert("가맹점이 승인되었습니다.");
			location.href="/admin/pcList.do";
		</script>
	</span>
	<span th:if="${result} == 0"> 
		<script type="text/javascript">
			alert("가맹점 승인에 실패하셨습니다.");
			history.go(-1);
		</script>
	</span>
</body>
</html>

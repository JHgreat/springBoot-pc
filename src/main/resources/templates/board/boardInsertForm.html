<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 기본 설정 -->
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript">   


$(document).ready( function() {
	$("#headers").load("/fragments/header.do");  
	$("#footers").load("/fragments/footer.do");  
});
</script>
<!-- 기본 설정 -->
<!-- 헤더, 스타일 -->
<div id="headers"></div> 
<link rel="stylesheet" th:href="@{/css/insertForm.css}">
<link rel="stylesheet" th:href="@{/ckeditor/contents.css}">
<script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap(1).css}">
<style type="text/css">

	body {
		background-color: #2c3e50;
	}
	.content_center{
		display: flex;
		justify-content: center;
		position: relative;
		}
	.total_content{
		width: 90%; 
		height: 90%;
		border-radius: 20px;
		background-color: white;
		margin-top: 0;
		padding-top: 20px;
	}
	.subject_css {
		width: 100%;
	}
</style>
</head>
<body>
<div class="content_center">
	<div class="total_content">
		<form action="/board/boardInsert.do" method="post">
			<input type="hidden" name="pcno" th:value="${board.pcno}">
			<input type="hidden" name="bno" th:value="${board.bno}">
			<input type="hidden" name="pageNum" th:value="${pageNum}">
			<div>제목</div>
			<div class="subject_css">
				<input class="form-control" maxlength="50" type="text" name="subject" required="required" autofocus="autofocus">
			</div>
			<div>내용</div>
			<div>
				<textarea class="form-control" rows="10" cols="50" name="content" required="required"></textarea>
					<script>
						CKEDITOR.replace('content', {
							height: 500
						});
					</script>
			</div>
			<div class="write_ok">
				<input type="submit" value="확인" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>
</body>
</html>

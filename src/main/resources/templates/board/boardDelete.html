<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span th:if="${result} > 0"> 
		<script type="text/javascript" th:inline="javascript">
			alert("삭제되었습니다.");
			var pcno = /*[[${board.pcno}]]*/{};
			var pageNum = /*[[${pageNum}]]*/{};
			location.href="/board/boardList.do?pcno="+pcno+"&pageNum="+pageNum;
		</script>
	</span>
	<span th:if="${result} == 0"> 
		<script type="text/javascript">
			alert("삭제에 실패하였습니다.");
			history.go(-1);
		</script>
	</span>
</body>
</html>
